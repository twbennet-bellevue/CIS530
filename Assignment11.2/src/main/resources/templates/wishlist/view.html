<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Bookclub | View Wishlist Item</title>

        <!--  Bootstrap StyleSheet CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            <style>
                .title {
                    padding: 20px;
                }
            </style>
    </head>

    <body>
        <div th:insert="~{fragments/header :: header}"></div>

        <div class="py-5 container" style="width: 35%;">
            <div class="text-center">
                <div class="title">
                    <h2>View Wishlist Item Form</h2>
                </div>
            </div>
            <form action="#" th:action="@{/wishlist/update/}" th:object="${wishlistItem}" method="post">

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
                    <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" />
                    <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
                </div>
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="title" name="title" th:field="*{id}"/>

                </div>
                <button class="btn btn-primary float-end" type="submit">Save</button>
            </form>

            <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a>
        </div>

        <div th:insert="~{fragments/footer :: footer}"></div>
        <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
        
    </body>
</html>
